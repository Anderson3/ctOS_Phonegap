        <script type="text/javascript">

            function time(){
                today = new Date;
                hora = today.getHours();
                minuto = today.getMinutes();
                segundo = today.getSeconds();

                dia = now.getDate();
                mes = now.getMonth();

                document.getElementById("data").innerHTML = dia + "/" + mes + "/" + ano;
            }

function getPosition(){
   var options = {
      enableHighAccuracy: true,

   }

  var watchID = navigator.geolocation.getCurrentPosition(onSuccess, onError, options);

   function onSuccess(position) {

   }
}
function watchAcceleration(){
   var accelerometerOptions = {
      frequency: 3000
   }
   var watchID = navigator.accelerometer.watchAcceleration(
      accelerometerSuccess, accelerometerError, accelerometerOptions);

   function accelerometerSuccess(acceleration) {
      document.getElementById('visor1').innerHTML = 'Aceler-X: ';
      document.getElementById('visor2').innerHTML = acceleration.x;
      document.getElementById('visor3').innerHTML = 'Aceler-Y: ';
      document.getElementById('visor4').innerHTML = acceleration.y;
      document.getElementById('visor5').innerHTML = 'Aceler-Z: ';
      document.getElementById('visor6').innerHTML = acceleration.z;
      document.getElementById('visor7').innerHTML = 'TS: '+acceleration.timestamp;

      setTimeout(function() {
         navigator.accelerometer.clearWatch(watchID);
      }, 10000);
   };

   function accelerometerError() {
      alert('onError!');
   };
  
}

function capturePhoto(){

    navigator.camera.getPicture(onSuccess, onFail, { 
        quality: 50, 
        destinationType: Camera.DestinationType.DATA_URL,
        saveToPhotoAlbum: true,
    });

    function onSuccess(imageData) {
        cleanAll();
        var image = document.getElementById('foto');
        image.style.display = "block";
        image.src = "data:image/jpeg;base64," + imageData;
        $('#foto').addClass('animated fadeIn');
    }

    function onFail(message) {
        alert("Camera canceled");
    }
}

   var networkState = navigator.connection.type;
   var states = {};
   states[Connection.UNKNOWN]  = 'Unknown connection';
   states[Connection.ETHERNET] = 'Ethernet connection';
   states[Connection.WIFI]     = 'WiFi connection';
   states[Connection.CELL_2G]  = 'Cell 2G connection';
   states[Connection.CELL_3G]  = 'Cell 3G connection';
   states[Connection.CELL_4G]  = 'Cell 4G connection';
   states[Connection.CELL]     = 'Cell generic connection';
   states[Connection.NONE]     = 'No network connection';
   
   document.getElementById('visor1').innerHTML = 'Type: '+states[networkState];
}
