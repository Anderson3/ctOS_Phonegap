        <!-- JS responsável pela função de captura de tempo e horário-->
        <script type="text/javascript">

            function time(){
                today = new Date;
                hora = today.getHours();
                minuto = today.getMinutes();
                segundo = today.getSeconds();

                document.getElementById("tempo").innerHTML = hora+":"+minuto+":"+segundo;
                setTimeout('time()', 500);
            }

            function dia(){
                now = new Date;
                dia = now.getDate();
                mes = now.getMonth();
                ano = now.getFullYear();
                document.getElementById("data").innerHTML = dia + "/" + mes + "/" + ano;
            }

        </script>

            <!-- JS responsável pelo controle de animação CSS e modificação de imagens-->
            <script>
                $("#img-central").click(function(){
                $('#img-central').removeClass();
                $('#img-central').addClass('animated flip');
                });

                setInterval(function(){
                    document.getElementById("img-central");
                    $('#img-central').removeClass();
                    $('#img-central').addClass('animated infinite pulse');
                },3000)

                function alterarImagemCentral(){
                    var i = 0;
                    imagens = new Array(
                        "wd-logo.png",
                        "ct-logo.png",
                        "blume-logo.png",
                        "deadsec-logo.png"
                    );
                    novaSrc = Math.floor((Math.random() * (4 - 0) + 0));

                    if (novaSrc == i) {
                        i = i+1;
                    };

                    document.getElementById("img-central").src = 'img/'+imagens[novaSrc];
                    //document.getElementByClassName("img-central").style.animation = '';
                }

            </script>
